<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <div class="slider-wrapper">
            <div class="slides">
                <img src="./img/img1.jpg" alt="first mem">
                <img src="./img/img2.jpg" alt="second mem">
                <img src="./img/img3.jpg" alt="third mem">
                <img src="./img/img4.jpg" alt="fourth mem">
            </div>
        </div>
        <div class="container">
            <div class="navigation">
                <label for="radio1" class="switcher"><span class="switcher-btn"></span></span></label>
                <label for="radio2" class="switcher"><span class="switcher-btn"></span></span></label>
                <label for="radio3" class="switcher"><span class="switcher-btn"></span></span></label>
                <label for="radio4" class="switcher"><span class="switcher-btn"></span></span></label>
            </div>
            <div class="slides-text">
                <div class="slide-text">Когда не надел очки</div>
                <div class="slide-text">Когда друг сказал, что умеет ездить</div>
                <div class="slide-text">Когда не пробил талончик и тебя не споймали</div>
                <div class="slide-text">Когда получил 10 по химии в 8 классе</div>
            </div>
        </div>
    </div>
</body>
</html>
